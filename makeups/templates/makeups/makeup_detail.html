{% extends 'base.html' %}

{% block content %}
    </br>
    <div class="container">
        <div class="row">
            <div class="col">
                <p><img src="{{ object.image.url }}" class="img-thumbnail"></p>
            </div>
            <div class="col-8">
                <div class="col">
                    <h3>{{ object.title }}</h3>
                    <hr />
                    <p>{{ object.detail }}</p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'makeups:virtual_makeup' pk=object.id %}"><button type="button" class="btn btn-dark">메이크업 해보기</button></a>
                    <!-- <button type="button" class="btn btn-outline-dark">연락하기</button> -->
                    {% endif %}
                </div>
            </div>
        </div>
    

        <section class="py-5">
            <h3>사용 제품</h3>
            <hr />
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">


                    {% for product in products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ product.image.url }}" alt="..."/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ product.name }}</h5>
                                    <!-- Product price-->
                                    {{ product.price }} 원
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a href="{% url 'products:product_detail' pk=product.id %}"><button type="button" class="btn btn-dark">자세히 보기</button></a></div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>

    </div>
    </br>
{% endblock %}
