{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center d-block p-3 bg-dark text-white">
    <h3>로그인</h3>
</div>
<br/>
<div class="container">
    <div class="d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            아이디: <br>
            <input name="username" type="text">
            <br>
            비밀번호: <br>
            <input name="password1" type="password">
            <br>
            비밀번호 확인: <br>
            <input name="password2" type="password">
            <br>
            이메일: <br>
            <input name="email" type="email">
            <br><br>
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-dark" value="회원가입">
            </div>
        </form>
    </div>
</div></br>
{% endblock %}
