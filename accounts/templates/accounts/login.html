{% extends 'base.html' %}

{% load socialaccount %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="d-flex justify-content-center d-block p-3 bg-dark text-white">
        <h3>로그인</h3>
    </div>
<br/>
<div class="container">
    <div class="d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            ID:
            <br>
            <input name="username" type="text">
            <br>
            Password:
            <br>
            <input name="password" type="password">
            <br><br>
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-dark" value="Login">
            </div>
        </form>
    </div>
    <br/>
    <div class="d-flex justify-content-center">
        <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="{% provider_login_url 'google' %}"><i class="fab fa-google"></i>&nbsp&nbsp Log in with Google</a>
    </div>
</div>
    </br>
{% endblock %}
